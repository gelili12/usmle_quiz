<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question" class="question"></div>
        <div class="options">
            <button id="A" class="option" onclick="checkAnswer('A')">A</button>
            <button id="B" class="option" onclick="checkAnswer('B')">B</button>
            <button id="C" class="option" onclick="checkAnswer('C')">C</button>
            <button id="D" class="option" onclick="checkAnswer('D')">D</button>
        </div>
        <div id="answer" class="answer"></div>
        <button id="next" class="next" onclick="nextQuestion()" style="display:none">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
